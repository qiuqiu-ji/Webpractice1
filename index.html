<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的班级</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部区域 -->
    <header class="header">
        <h1>三年二班</h1>
        <!-- 班级集体照 -->
        <div class="class-photo">
            <img src="class-photo.jpg" alt="班级集体照" class="responsive-img">
        </div>
    </header>

    <!-- 同学信息展示区 -->
    <main class="students-container">
        <!-- 每个同学的信息卡片 -->
        <div class="student-card" style="--card-index: 1">
            <img src="student1.jpg" alt="学生照片" class="student-photo">
            <div class="student-info">
                <h3>张同学</h3>
                <p>爱好：篮球、画画</p>
                <p>特长：数学</p>
            </div>
        </div>
        <!-- 更多学生卡片 -->
    </main>
</body>
</html>
