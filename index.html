<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .drop-zone {
            background-color: white;
            border: 2px dashed #0071e3;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .drop-zone.dragover {
            background-color: #f0f8ff;
            border-color: #0077ed;
        }

        .upload-btn {
            background-color: #0071e3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #0077ed;
        }

        .preview-section {
            display: none;
            margin-top: 40px;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .preview-box {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .preview-box h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .controls {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .quality-control {
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .download-btn {
            background-color: #34c759;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #32d75f;
        }

        .file-info {
            color: #86868b;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>图片压缩工具</h1>
            <p>拖放或点击上传图片，快速压缩您的图片文件</p>
        </header>

        <main>
            <div id="dropZone" class="drop-zone">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <button class="upload-btn">选择图片</button>
                <p style="margin-top: 15px; color: #86868b;">支持 PNG、JPG 格式</p>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <img id="originalImage" class="preview-image">
                        <div class="file-info">
                            文件大小：<span id="originalSize">-</span>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩预览</h3>
                        <img id="compressedImage" class="preview-image">
                        <div class="file-info">
                            文件大小：<span id="compressedSize">-</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label>压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="quality" min="1" max="100" value="80">
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
